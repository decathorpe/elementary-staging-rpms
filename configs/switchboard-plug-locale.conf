[package]
name = switchboard-plug-locale
version = 0.2.3
modules = source,constructor,builder,uploader

[modules]
source = url
constructor = srpm
builder = mock
uploader = copr

[url]
keep = true
orig = https://github.com/elementary/%{name}/archive/%{version}/%{name}-%{version}.tar.gz

[srpm]

[mock]
active = true
dists = fedora-rawhide-x86_64
export = false
keep = true

[copr]
active = true
dists =
keep = false
repo = elementary-staging
wait = false

